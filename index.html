<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <div class="form-group">
            <label for="input_height">Grid Height:</label>
            <input id="input_height" name="height" type="number" min="1" value="10">
        </div>
        <div class="form-group">
            <label for="input_height">Grid Width:</label>
            <input id="input_width" name="width" type="number" min="1" value="10">
        </div>
        <div class="action-btn-group">
            <input id="Start_grid" type="submit" value="Start">
            <input id="reset_grid" type="reset" value="Restart">
        </div>
    </form>
    <h2>Pick A Color</h2>
    <input id="colorPicker" type="color" value="#ff0000">
    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/designs.js"></script>
</body>
</html>
